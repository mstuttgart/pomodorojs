<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoroJS</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>

<body>

    <header>
        <h1>PomodoroJS</h1>
    </header>
    <main>
        <div>
            <button id="btmPomodoro">Pomodoro</button>
            <button id="btmShortbreak">Short Break</button>
            <button id="btmLongbreak">Long Break</button>
        </div>

        <div>
            <span id="pomodoro">00:00</span>
        </div>

        <div>
            <button id="btmStartStop">Start</button>
        </div>

    </main>

    <script src="js/main.js"></script>

</body>

</html>
